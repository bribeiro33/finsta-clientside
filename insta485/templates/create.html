<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insta485</title>
</head>
<body>
    <header>
        <a href="/">
            <img src="/static/images/logo.png" alt="black and white instagram logo">
        </a>
    </header>
    <div>
        <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
            <p>Photo</p><input type="file" name="file" required/>
            <p>Name</p><input type="text" name="fullname" required/>
            <p>Username</p><input type="text" name="username" required/>
            <p>Email</p><input type="text" name="email" required/>
            <p>Password</p><input type="password" name="password" required/>
            <input type="submit" name="signup" value="sign up"/>
            <input type="hidden" name="operation" value="create"/>
        </form>
        <p>Have an account? <a href="{{url_for('login_page')}}">
            <b>Log in</b>
        </a></p>
    </div>
</body>
</html>
