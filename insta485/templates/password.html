<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insta485</title>
</head>
<body>
    <header>
        <a href="/">
            <img src="/static/images/logo.png" alt="black and white instagram logo">
        </a>
        <p><a href="/explore/">explore</a></p>
        <p><a href="/users/{{logname}}/">{{logname}}</a></p>
    </header>
    <div>
        <form action="/accounts/?target={{url_for('edit_page')}}" method="post" enctype="multipart/form-data">
            <p>Old password</p><input type="password" name="password" required/>
            <p>New password</p><input type="password" name="new_password1" required/>
            <p>New password, again</p><input type="password" name="new_password2" required/>
            <input type="submit" name="update_password" value="submit"/>
            <input type="hidden" name="operation" value="update_password"/>
        </form>
    </div>
    <p><a href="{{url_for('edit_page')}}">Back to edit account</a></p>
</body>
</html>
